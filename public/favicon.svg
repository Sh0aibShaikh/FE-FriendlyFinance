<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Money bag shape -->
  <g transform="translate(50, 50)">
    <!-- Bag body -->
    <ellipse cx="0" cy="8" rx="20" ry="24" fill="#ffffff" opacity="0.95"/>
    
    <!-- Bag top -->
    <rect x="-8" y="-18" width="16" height="8" rx="2" fill="#ffffff" opacity="0.95"/>
    
    <!-- Dollar sign -->
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#10b981" text-anchor="middle">$</text>
  </g>
</svg>

